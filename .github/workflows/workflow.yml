name: Complete-CI-CD-Pipeline

# When to trigger
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        options: [dev, staging, prod]

# Environment variables available to ALL jobs
env:
  NODE_VERSION: '18'
  APP_NAME: 'my-awesome-app'

jobs:
  # JOB 1: Build and Test
  build:
    name: Build and Test Application
    runs-on: ubuntu-latest
    
    # Environment variables only for THIS job
    env:
      DATABASE_URL: 'postgres://localhost/testdb'
    
    # Outputs from this job (available to other jobs)
    outputs:
      build-version: ${{ steps.version.outputs.version }}
      artifact-name: ${{ steps.set-name.outputs.name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Get version
        id: version  # This ID lets other steps reference this step
        run: echo "version=1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT
      
      - name: Set artifact name
        id: set-name
        run: echo "name=${{ env.APP_NAME }}-build" >> $GITHUB_OUTPUT
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
        env:
          # Step-level environment variable
          TEST_ENV: 'ci'
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-name.outputs.name }}
          path: ./dist

  # JOB 2: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build  # Wait for 'build' job to complete successfully
    if: github.ref == 'refs/heads/main'  # Only run on main branch
    
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
      
      - name: Deploy to staging
        run: |
          echo "Deploying version ${{ needs.build.outputs.build-version }}"
          echo "To staging environment"
          # Your deployment commands here

  # JOB 3: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]  # Wait for BOTH jobs
    if: github.event_name == 'workflow_dispatch'
    
    environment:
      name: production
      url: https://example.com
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
      
      - name: Deploy to production
        run: echo "Deploying to production"

  # JOB 4: Notification (runs regardless of success/failure)
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()  # Run even if previous jobs fail
    
    steps:
      - name: Check deployment status
        run: |
          echo "Staging: ${{ needs.deploy-staging.result }}"
          echo "Production: ${{ needs.deploy-production.result }}"